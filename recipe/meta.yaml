{% set name = "cleverhans" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cleverhans-lab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b3fb659ccead20a966f52690d72d1ce1dbd115f4d23dd11175e563c37a4bdeee

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - nose
    - pycodestyle
    - matplotlib-base
    - mnist >=0.2
    - numpy
    - tensorflow-probability
    - joblib

test:
  imports:
    - cleverhans

about:
  home: https://github.com/cleverhans-lab/cleverhans
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: This repository contains the source code for CleverHans, a Python library to benchmark machine learning systems' vulnerability to adversarial examples.
  doc_url: https://pypi.org/project/cleverhans/#description
  dev_url: https://github.com/cleverhans-lab/cleverhans

extra:
  recipe-maintainers:
    - ndmaxar
    - oblute
    - rluria14
